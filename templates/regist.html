<!DOCTYPE html>
<html lang="zh-CN">
{% load static %}
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
            	<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
				<div class="navbar-header">
					 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="/">T.E.S.T</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							 <a href="/">登录</a>
						</li>
						<li class="active">
							 <a href="#">注册</a>
						</li>
                    </ul>
                </div>
			    </nav>
		</div>
        <div>
            <h4> &nbsp;</h4>
            <h4> &nbsp;</h4>
        </div>
			<div class="page-header">
				<h1>
					注册 <small>欢迎访问T.E.S.T博客</small>
				</h1>
			</div>
			<form method="post" action="" class="form-horizontal" role="form" enctype="multipart/form-data">
                {% csrf_token %}
				<div class="form-group">
					 <label for="inputUsername" class="col-sm-2 control-label">用户名</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="inputUsername" name="username" />
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-3">
						<input type="password" class="form-control" id="inputPassword" name="password"/>
					</div>
				</div>

                <div class="form-group">
					 <label for="inputPhone" class="col-sm-2 control-label">手机号码</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="inputPhone" name="phone"/>
					</div>
				</div>
                <div class="form-group">
					 <label for="exampleInputFile" class="col-sm-2 control-label">上传头像</label>
                    <div class="col-sm-3">
                        <input type="file"  id="exampleInputFile" name="photos"/>
					<p class="help-block">
						请选择您要上传的头像.
					</p>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-success">注册</button>
					</div>
				</div>
			</form>
            <hr>
			<div class="alert alert-dismissable alert-info">
				 <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
				<h4>
                    {{ msg }}
                </h4>
			</div>
		</div>
	</div>
</div>
</body>
</html>
